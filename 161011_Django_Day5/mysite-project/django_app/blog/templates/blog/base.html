{% load staticfiles %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>이한영의 홈페이지에 오신것을 환영합니다</title>

  <!-- https://tutorial.djangogirls.org/ko/css/ -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
  <div class="container">

    {% if user.is_authenticated %}
    <a href="{% url 'blog:post_new' %}" class="top-menu">
      <span class="glyphicon glyphicon-plus"></span>새 글 추가하기
    </a>
    {% else %}
    <div>그럼 로그인하세요</div>
    {% endif %}

    <h1 class="blog-title"><a href="{% url 'blog:post_list' %}">{% block title %}Django girls tutorial Blog{% endblock %}</a></h1>

    <div>
      {% block content %}
      {% endblock %}
    </div>


  </div>
</body>
</html>
