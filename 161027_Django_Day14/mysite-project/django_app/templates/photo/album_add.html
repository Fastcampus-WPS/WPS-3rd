{% extends 'common/base.html' %}

{% block content %}
<div id="album_add">
	<h4>Album add</h4>
	<form action="" method="POST">{% csrf_token %}
		<div class="form-group">
			{{ form.title.label_tag }}
			{{ form.title }}
		</div>
		<div class="form-group">
			{{ form.description.label_tag }}
			{{ form.description }}
		</div>
		<button type="submit" class="btn btn-primary">Add album</button>
	</form>
</div>
{% endblock %}
