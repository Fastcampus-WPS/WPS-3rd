<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style type="text/css">
    body {
      margin: 0;
    }
    div {
      font-size: 20px;
    }
    p {
      margin: 0;
    }
    div.d1 {
      position: relative;
      margin-left: 100px;
      width: 230px;
      height: 150px;
      background-color: blue;
    }
    div.d2 {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: red;
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>
  <div class="d1">
    <p>Lorem ipsum dolor sit.</p>
    <div class="d2"></div>
  </div>
</body>
</html>
